<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Luxe Essentials</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Reused Header/Navigation from index.html -->
    <div class="hero-banner">
        <div class="ticker">
            <span>ðŸ“¦ FREE SHIPPING ON ORDERS OVER $50</span>
            <span>NEW ARRIVALS: SPRING COLLECTION</span>
            <span>LIMITED TIME: 20% OFF TECH ACCESSORIES</span>
        </div>
    </div>

    <header id="main-header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Luxe Essentials" class="logo">
        </div>
    </header>

    <nav class="sidebar">
        <!-- Same navigation as index.html -->
    </nav>

    <div class="cart-icon">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-count">0</span>
    </div>

    <!-- Shop Main Content -->
    <main class="shop-content">
        <div class="shop-header">
            <h1>Shop All Products</h1>
            <div class="shop-controls">
                <div class="filter-toggle">
                    <i class="fas fa-sliders-h"></i> Filters
                </div>
                <div class="sort-options">
                    <select>
                        <option>Sort by: Featured</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                        <option>Newest Arrivals</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="product-grid">
            <!-- Product Item 1 -->
            <div class="product-item">
                <div class="product-image">
                    <img src="images/products/tote-bag.jpg" alt="Woven Tote Bag">
                    <button class="quick-view">Quick View</button>
                </div>
                <div class="product-info">
                    <h3>Cozy Woven Tote</h3>
                    <p class="price">$60.00</p>
                    <button class="add-to-cart" data-product-id="p001">Add to Cart</button>
                </div>
            </div>

            <!-- Product Item 2 -->
            <div class="product-item">
                <div class="product-image">
                    <img src="images/products/wireless-earbuds.jpg" alt="Wireless Earbuds">
                    <button class="quick-view">Quick View</button>
                </div>
                <div class="product-info">
                    <h3>Wireless Earbuds</h3>
                    <p class="price">$80.00</p>
                    <button class="add-to-cart" data-product-id="p002">Add to Cart</button>
                </div>
            </div>

            <!-- 10 more product items -->
            <!-- ... -->
        </div>

        <div class="pagination">
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next <i class="fas fa-chevron-right"></i></a>
        </div>
    </main>

    <footer class="shipping-bar">
        ðŸ“¦ FREE STANDARD SHIPPING ON U.S. ORDERS $50+ | FREE EXPRESS SHIPPING ON U.S. ORDERS $100+
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
