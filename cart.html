<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Luxe Essentials</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Same head content as index.html -->
</head>
<body>
    <!-- Reused Header/Navigation from index.html -->

    <main class="cart-content">
        <h1>Your Shopping Bag</h1>
        
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-item">
                    <div class="item-image">
                        <img src="images/products/tote-bag.jpg" alt="Woven Tote Bag">
                    </div>
                    <div class="item-details">
                        <h3>Cozy Woven Tote</h3>
                        <p class="item-price">$60.00</p>
                        <div class="quantity-selector">
                            <button class="quantity-btn minus">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn plus">+</button>
                        </div>
                        <button class="remove-item">Remove</button>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="item-image">
                        <img src="images/products/wireless-earbuds.jpg" alt="Wireless Earbuds">
                    </div>
                    <div class="item-details">
                        <h3>Wireless Earbuds</h3>
                        <p class="item-price">$80.00</p>
                        <div class="quantity-selector">
                            <button class="quantity-btn minus">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn plus">+</button>
                        </div>
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$140.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>FREE</span>
                </div>
                <div class="summary-row">
                    <span>Tax</span>
                    <span>$12.60</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$152.60</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
                <p class="continue-shopping">
                    <a href="shop.html"><i class="fas fa-arrow-left"></i> Continue Shopping</a>
                </p>

                <div class="payment-icons">
                    <img src="images/payment/visa.png" alt="Visa">
                    <img src="images/payment/mastercard.png" alt="Mastercard">
                    <!-- More payment icons -->
                </div>
            </div>
        </div>
    </main>

    <!-- Reused Footer from index.html -->
</body>
</html>
