<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Luxe Essentials</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">Luxe Essentials</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html" class="active">Shop</a></li>
      <li><a href="login.html">Login/Register</a></li>
      <li><a href="orders.html">Orders & Returns</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>
  </div>

  <header class="mobile-header">
    <button class="menu-toggle">&#9776;</button>
    <div class="mobile-logo">Luxe Essentials</div>
    <button id="cartToggle">&#128722;</button>
  </header>

  <main class="content">
    <h1>Your Cart</h1>
    <div id="cartItems">
      <!-- Example cart item -->
      <div class="cart-item" data-id="1">
        <img src="images/bag1.jpg" alt="Bag 1" />
        <div class="item-info">
          <h3>Orange & White Plush Bag</h3>
          <p>$60.00</p>
          <div class="quantity-controls">
            <button class="decrease">-</button>
            <input type="text" class="quantity" value="1" readonly />
            <button class="increase">+</button>
          </div>
          <button class="remove-item">Remove</button>
        </div>
      </div>
      <!-- Add more cart items dynamically here -->
    </div>

    <div class="cart-summary">
      <h2>Cart Total: $60.00</h2>
      <a href="checkout.html" class="btn checkout-btn">Checkout</a>
    </div>
  </main>

  <div class="sticky-shipping">
    ðŸ“¦ FREE STANDARD SHIPPING ON U.S. ORDERS $50+ | FREE EXPRESS SHIPPING ON U.S. ORDERS $100+
  </div>

  <script src="cart.js"></script>
  <script src="script.js"></script>
</body>
</html>
