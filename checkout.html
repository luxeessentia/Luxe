<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Luxe Essentials</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">Luxe Essentials</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="login.html">Login/Register</a></li>
      <li><a href="orders.html">Orders & Returns</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>
  </div>

  <header class="mobile-header">
    <button class="menu-toggle">&#9776;</button>
    <div class="mobile-logo">Luxe Essentials</div>
    <button id="cartToggle">&#128722;</button>
  </header>

  <main class="content">
    <h1>Checkout</h1>
    <form id="checkoutForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Select a payment method</option>
        <option value="paypal">PayPal</option>
        <option value="creditcard">Credit Card</option>
        <option value="cashapp">Cash App</option>
      </select>

      <button type="submit" class="btn checkout-btn">Place Order</button>
    </form>
  </main>

  <div class="sticky-shipping">
    ðŸ“¦ FREE STANDARD SHIPPING ON U.S. ORDERS $50+ | FREE EXPRESS SHIPPING ON U.S. ORDERS $100+
  </div>

  <script src="script.js"></script>
</body>
</html>
