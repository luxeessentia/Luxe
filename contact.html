<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Luxe Essentials</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Luxe Essentials</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="login.html">Login/Register</a></li>
      <li><a href="orders.html">Orders & Returns</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>
  </aside>

  <header class="mobile-header">
    <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
    <div class="mobile-logo">Luxe Essentials</div>
    <button id="cart-button" aria-label="Open cart">&#128722;</button>
  </header>

  <main class="content">
    <h2>Contact Us</h2>
    <form id="contact-form" action="#" method="POST">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email (required):</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="inquiry">Inquiry Type:</label><br />
      <select id="inquiry" name="inquiry">
        <option value="general">General Inquiry</option>
        <option value="order">Order Issue</option>
        <option value="returns">Returns & Refunds</option>
        <option value="shipping">Shipping & Delivery</option>
        <option value="custom">Custom Bag Requests</option>
        <option value="business">Business/Collaboration</option>
      </select><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <label>
        <input type="checkbox" id="newsletter" name="newsletter" />
        Sign up for our newsletter
      </label><br /><br />

      <button type="submit" class="btn">Send Message</button>
    </form>

    <section class="social-section" style="margin-top: 40px;">
      <h3>Follow Us</h3>
      <ul>
        <li><a href="https://www.instagram.com/luxe.essentials.co" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        <li><a href="https://www.tiktok.com/@luxe.essentials.co" target="_blank" rel="noopener noreferrer">TikTok</a></li>
        <li><a href="https://www.threads.net/@luxe.essentials.co" target="_blank" rel="noopener noreferrer">Threads</a></li>
      </ul>
    </section>
  </main>

  <div class="sticky-shipping">
    ðŸ“¦ FREE STANDARD SHIPPING ON U.S. ORDERS $50+ | FREE EXPRESS SHIPPING ON U.S. ORDERS $100+
  </div>

  <aside id="cart-sidebar" class="cart-sidebar">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button id="checkout-button" onclick="location.href='checkout.html'">Checkout</button>
    <button id="close-cart">Close</button>
  </aside>
</body>
</html>
