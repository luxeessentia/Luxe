<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Luxe Essentials</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Same head content as index.html -->
</head>
<body>
    <!-- Reused Header/Navigation from index.html -->

    <main class="contact-content">
        <div class="contact-container">
            <div class="contact-info">
                <h1>Get In Touch</h1>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>hello@luxeessentials.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>(555) 123-4567</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Design Ave, Suite 400<br>New York, NY 10001</p>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject">
                            <option>General Inquiry</option>
                            <option>Order Support</option>
                            <option>Returns</option>
                            <option>Wholesale</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required></textarea>
                    </div>
                    <div class="form-group checkbox">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Subscribe to our newsletter</label>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Reused Footer from index.html -->
</body>
</html>
